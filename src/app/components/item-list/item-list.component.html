<div *ngFor="let item of items" (click)="onViewDetail(item)">
  <mat-card class="item_card">
    {{ item.name }}
  </mat-card>
</div>

<div *ngIf="selectedItem">
  <mat-card class="item_card detail">
    <h2>{{ selectedItem.name }}</h2>
    <p>{{ selectedItem.description }}</p>
  </mat-card>
</div>
